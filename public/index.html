<head>

<body>
  <div>
 <h1>Goals</h1>

  </div>

  <div id='app'></div>

  <script type='text/javascript'>

      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
<h1>Goals</h1>

  <script type='text/babel'>
    function List (props) {
      return (
        <ul>
          <li>LIST</li>
        </ul>
      )
    }

    class Todos extends React.Component {
      render() {
        return (
          <div>
            TODOS

            <List />
          </div>
        )
      }
    }

    class Goals extends React.Component {
      render() {
        return (
          <div>

    ReactDOM.render(
